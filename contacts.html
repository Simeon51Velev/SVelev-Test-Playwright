<!DOCTYPE html>
<html>
  <head>
    <title>Contacts</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contacts.html">Contacts</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form>
        <h3>Contact Form</h3>
        <label for="FN">Full Name:</label><br />
        <input
          type="text"
          id="FN"
          name="FN"
          placeholder="First & Last Name"
        /><br />
        <label for="Question">Message:</label><br />
        <textarea
          name="Question"
          rows="3"
          cols="30"
          placeholder="How can we help you?"
        ></textarea
        ><br />
        <button>Submit</button>
      </form>
      <section id="social-media">
        <h3>Follow Us</h3>
        <ul>
            <li><a href="https://facebook.com" target="_blank">
                <i class="fab fa-facebook"></i> Facebook</a></li>
            <li><a href="https://instagram.com" target="_blank">
                <i class="fab fa-instagram"></i> Instagram</a></li>
            <li><a href="https://tiktok.com" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok</a></li>
            <li><a href="https://linkedin.com" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn</a></li>
        </ul>
      </section>

      <section id="business-hours">
        <h3>Business Hours</h3>
        <p><strong>Weekdays: 09:00 - 18:00</strong></p>
        <p><strong>Saturday: 10:00 - 14:00</strong></p>
        <p><strong>Sunday - Closed</strong></p>
      </section>
    </main>
    <footer>
      <p>&#169; All rights reserved.</p>
    </footer>
  </body>
</html>
